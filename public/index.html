<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Grocery Store</h1>
        <nav>
            <a href="cart.html">Go to Cart</a>
        </nav>
    </header>

    <section id="products">
        <h2>Products</h2>
        <div class="product" data-name="Apple" data-price="1">
            <h3>Apple</h3>
            <p>Price: $1</p>
            <button onclick="addToCart('Apple', 1)">Add to Cart</button>
        </div>
        <div class="product" data-name="Banana" data-price="0.5">
            <h3>Banana</h3>
            <p>Price: $0.5</p>
            <button onclick="addToCart('Banana', 0.5)">Add to Cart</button>
        </div>
        <div class="product" data-name="Carrot" data-price="0.75">
            <h3>Carrot</h3>
            <p>Price: $0.75</p>
            <button onclick="addToCart('Carrot', 0.75)">Add to Cart</button>
        </div>
        <div class="product" data-name="Tomato" data-price="0.8">
            <h3>Tomato</h3>
            <p>Price: $0.8</p>
            <button onclick="addToCart('Tomato', 0.8)">Add to Cart</button>
        </div>
        <div class="product" data-name="Broccoli" data-price="1.2">
            <h3>Broccoli</h3>
            <p>Price: $1.2</p>
            <button onclick="addToCart('Broccoli', 1.2)">Add to Cart</button>
        </div>
        <div class="product" data-name="Potato" data-price="0.6">
            <h3>Potato</h3>
            <p>Price: $0.6</p>
            <button onclick="addToCart('Potato', 0.6)">Add to Cart</button>
        </div>
        <div class="product" data-name="Orange" data-price="0.9">
            <h3>Orange</h3>
            <p>Price: $0.9</p>
            <button onclick="addToCart('Orange', 0.9)">Add to Cart</button>
        </div>
        <div class="product" data-name="Grapes" data-price="2.0">
            <h3>Grapes</h3>
            <p>Price: $2.0</p>
            <button onclick="addToCart('Grapes', 2.0)">Add to Cart</button>
        </div>
        <div class="product" data-name="Lettuce" data-price="1.5">
            <h3>Lettuce</h3>
            <p>Price: $1.5</p>
            <button onclick="addToCart('Lettuce', 1.5)">Add to Cart</button>
        </div>
    </section>

    <script>
        function addToCart(productName, price) {
            fetch('/cart/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ productName, price }),
            }).then(response => {
                if (response.ok) {
                    alert(`${productName} added to cart!`);
                }
            });
        }
    </script>
</body>
</html>
